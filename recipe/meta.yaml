{% set name = "pyjwkest" %}
{% set version = "1.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 62aeff003d7516b0f3398b632b2a9766d8c5006c726f81330332349ff700aebe

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - future
    - pycryptodomex
    - python
    - requests
    - six

test:
  imports:
    - jwkest

about:
  home: https://github.com/IdentityPython/pyjwkest
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: Python implementation of JWT, JWE, JWS and JWK

extra:
  recipe-maintainers:
    - mariusvniekerk
